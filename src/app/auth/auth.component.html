<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div style='text-align: center;'>
            <h1>Welcome to Oregano!</h1>
            <p>Oregano is a recipe management system that enables you to create, edit, save, and delete your favourite recipes.</p>
        </div>
        <div *ngIf='error' class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        <!-- <app-alert [message]='error' *ngIf='error' (close)='onHandleError()'></app-alert> -->
        <div *ngIf='isLoading' style='text-align: center'>
           <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm='ngForm' (ngSubmit)='onSubmit(authForm)' *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                id='email' 
                type="email" 
                class="form-control"
                ngModel
                name='email'
                required
                email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                id='password' 
                type="password" 
                class="form-control"
                ngModel
                name='password'
                required
                minlength='6'>
            </div>
            <div>
                <button class="btn btn-primary" type='submit' [disabled]='!authForm.valid'>{{ isLoginMode ? 'Log In' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)='onSwitchMode()' type='button'>Switch to {{isLoginMode ? 'Sign Up' : 'Log In'}}</button>
            </div>
        </form>
    </div>
</div>
